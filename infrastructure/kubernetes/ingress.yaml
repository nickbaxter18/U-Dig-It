apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubota-rental-ingress
  namespace: kubota-rental
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256,ECDHE-RSA-AES256-GCM-SHA384"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - udigit-rentals.com
    - www.udigit-rentals.com
    - api.udigit-rentals.com
    secretName: kubota-rental-tls
  rules:
  - host: udigit-rentals.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubota-frontend-service
            port:
              number: 80
  - host: www.udigit-rentals.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubota-frontend-service
            port:
              number: 80
  - host: api.udigit-rentals.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubota-backend-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kubota-rental-network-policy
  namespace: kubota-rental
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kubota-rental
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kubota-rental
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
  - to: []
    ports:
    - protocol: TCP
      port: 80
